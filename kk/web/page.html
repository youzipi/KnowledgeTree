<!DOCTYPE html>
<html>
<head lang="en">
       <link href="css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
        min-width: 680px;
        }
        .col-xs-4{
            background-color: #e6f3f6;
            height: 600px;
        }
        .col-xs-8{
            background-color: #6abac9;
            height: 600px;
        }
        .form-group{
            padding-right: 20px;
        }
        ul.ztree{
            margin: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
        }
    </style>
        <!--<link rel="stylesheet" href="css/demo.css" type="text/css">-->
        <link rel="stylesheet" href="css/zTreeStyle/zTreeStyle.css" type="text/css">
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.ztree.all-3.5.min.js"></script>
        <!--  <script type="text/javascript" src="../../../js/jquery.ztree.excheck-3.5.js"></script>
                                                                                             <script type="text/javascript" src="../../../js/jquery.ztree.exedit-3.5.js"></script>-->
        <script type="text/javascript">
        var setting = {
            view: {
                addHoverDom: addHoverDom,
                removeHoverDom: removeHoverDom,
                selectedMulti: false
            },
            edit: {
                enable: true
                //editNameSelectAll: true,
                //showRemoveBtn: showRemoveBtn,
               // showRenameBtn: showRenameBtn
            },
            data : {
                simpleData: {
                    enable: true,//true / false 分别表示 使用 / 不使用 简单数据模式
                    idKey: "id",
                    pIdKey: "pId",
                    rootPId: 0
                }
            },
            async: {
                enable: true,
                url:"/InitTree",
                autoParam:["id","pId","name"],
                otherParam:{},
                dataFilter: filter
            },
            callback: {
                onClick: onClick,
                beforeRemove: beforeRemove,
                onRemove: onRemove,
                beforeRename: beforeRename
            }
        };


        function filter(treeId, parentNode, childNodes) {
            if (!childNodes) return null;
            for (var i=0, l=childNodes.length; i<l; i++) {
            childNodes[i].name = childNodes[i].name.replace(/\.n/g, '.');
            childNodes[i].icon = "css/zTreeStyle/img/diy/8.png";
        }
        return childNodes;
        }


        var className = "dark";

        function getNodeInfo(id){
            $.ajax({
                url: "/getNode",
                type: "POST",
                data: {id:id},
                dataType: 'json',
                success: function (node) {
                    console.log(node);
                    $(".idedit").val(node.id);
                    $(".nameedit").val(node.name);
                    $(".contentedit").val(node.content);
                }
            });
        }
        function setNodeInfo(id,name,content){
            console.log("setNodeInfo:"+id);
            $.ajax({
                url: "/setNode",
                type: "POST",
                data: {id:id,name:name,content:content},
                //dataType: 'json',
                success: function (num) {
                    console.log("num="+num);
                    //console.log(num);
                    if(num== 1){
                        console.log("num="+num+",success");
                        $("strong").text("success");
                    }
                }
            });
            //getNodeInfo(id);
        }
        function beforeRemove(treeId, treeNode) {
            var zTree = $.fn.zTree.getZTreeObj("treeDemo");
            zTree.selectNode(treeNode);
            return confirm("确认删除 节点 -- " + treeNode.name + " 吗？");
        }
        function onRemove(e, treeId, treeNode) {

            console.log("onRemove=" + treeNode.name);
            id = treeNode.id;
            console.log("Node.id" + id);
            console.log("Node.isParent" + treeNode.isParent);
            if(treeNode.isParent){
                return false;
            }
            else{
                $.ajax({
                    url: "/removeNode",
                    type: "POST",
                    data: {id:id},
                    //dataType: 'json',
                    success: function (num) {
                        console.log("num="+num);
                        //console.log(num);
                        if(num== 1){
                            console.log("num="+num+",success");
                            //$("strong").text("success");
                        }
                    }
                });
            }


        }
        function beforeRename(treeId, treeNode, newName) {
            if (newName.length == 0) {
                alert("节点名称不能为空.");
                return false;
            }
            return true;
        }

        var newCount = 1;
        function addHoverDom(treeId, treeNode) {
            var sObj = $("#" + treeNode.tId + "_span");
            if (treeNode.editNameFlag || $("#addBtn_"+treeNode.tId).length>0) return;
            var addStr = "<span class='button add' id='addBtn_" + treeNode.tId
                    + "' title='add node' onfocus='this.blur();'></span>";
            sObj.after(addStr);
            var btn = $("#addBtn_"+treeNode.tId);
            console.log("if(btn)="+!!btn);
            if (btn) btn.bind("click", function(){
                var zTree = $.fn.zTree.getZTreeObj("treeDemo");
                //newNode = zTree.addNodes(treeNode, {pId:treeNode.id, name:"noooode" + (newCount++)});
                //console.log(zTree.addNodes(treeNode, {pId:treeNode.id, name:"noooode" + (newCount++)}));
                //console.log("newNode.name="+newNode.name);
                //console.log("newNode.pId="+newNode.pId);
                $.ajax({
                    url: "/addNode",
                    type: "POST",
                    data: {pId:treeNode.id,name:"unname" + (newCount++)},
                    //dataType: 'json',
                    success: function (num) {
                        console.log("num="+num);
                        if(num== 2){
                            console.log("num="+num+",success");
                            zTree.addNodes(treeNode, {pId:treeNode.id, name:"unname" + (newCount++)});
                        }
                    }
                });
                return false;
            });
        }
        function removeHoverDom(treeId, treeNode) {
            $("#addBtn_"+treeNode.tId).unbind().remove();
        }
        function onClick(event, treeId, treeNode, clickFlag) {
            getNodeInfo(treeNode.id);
            //console.log("[onClick]id="+treeNode.id+"\nclickFlag=" + clickFlag);
        }

        $(document).ready(function(){
            $.fn.zTree.init($("#treeDemo"), setting);
            console.log("tt");
            $("#submit").click(
                    function() {
                        var id = $(".idedit").val(),
                        name = $(".nameedit").val(),
                        content = $(".contentedit").val();
                        setNodeInfo(id,name,content);
                    }
            );
            $("reset").click(
                    function(){
                        getNodeInfo($(".idedit").val());
                    }
            )
        });
        </script>
</head>
<body>
<div class="row">
    <div class="col-xs-4">
            <ul id="treeDemo" class="ztree"></ul>
    </div>
    <div class="col-xs-8">
       <form role="form">
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control nameedit" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="">Content</label>
            <textarea type="text" class="form-control contentedit" rows="10" placeholder="Content"></textarea>
        </div>
           <div class="form-group">
               <label for="">id</label>
               <input type="text" class="form-control idedit" placeholder="id" disabled>
           </div>
        <button id="submit" class="btn btn-default">Submit</button>
        <button id="reset" class="btn btn-default">Cancel</button>
           <strong></strong>
        </form>
    </div>
</div>
</body>
</html>
